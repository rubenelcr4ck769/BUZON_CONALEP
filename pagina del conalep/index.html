<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login CONALEP</title>
  <style>
    
   body {
  background-image: url("111111.jpg"); 
  background-size: cover; 
  background-position: center;  
  background-repeat: no-repeat; 

  font-family: Arial, sans-serif;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  padding: 20px;
}


    
    form {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      width: 320px;
      color: #004d00; 
      box-sizing: border-box;
    }

    
    #logo {
      width: 120px;
      margin-bottom: 25px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #000000;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #00cc44;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #6b052c;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #009933;
    }

    #mensaje {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      color: white;
    }
  </style>
</head>
<body>

  
  <img id="logo" src="logocona3.png" alt="Logo CONALEP" />

  <form onsubmit="return miLogin()">
    <h2>Login</h2>
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" required />

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" required />

    <button type="submit">Entrar</button>
  </form>

  <p id="mensaje"></p>

  <script>
    function miLogin() {
      const usuario = document.getElementById("usuario").value;
      const contrasena = document.getElementById("contrasena").value;

      document.getElementById("mensaje").innerText = "¡Login exitoso!";

      
      setTimeout(() => {
        window.location.href = "principal.html";
      }, 1500);

      return false; 
    }
  </script>
</body>
</html>
